<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid For whatsApp Web</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid-item-left">
        <div class="middle">
          <i class="fa-brands fa-whatsapp"></i>
          <h1>WhatsApp Web</h1>
          <p>
            .אפשר לשלוח ולקבל הודעות בלי להשאיר את הטלפון מחובר <br />
            .ניתן להשתמש בו-זמנית ב-4 מכשירים מקושרים (לכל-היותר) וטלפון אחד
          </p>
        </div>
        <div class="bottom">
          <p>
            הצפנה מקצה לקצה<span class="fa-solid fa-lock"></span>
          </p>
        </div>
      </div>
      <div class="grid-item-right">
        <div class="rows rows__row-1">
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <i class="fa-solid fa-message"></i>
          <i class="fa-solid fa-circle-notch"></i>
          <i class="fa-solid fa-users-rays"></i>
          <img src="./img/me.jpeg" alt="profilePic">
        </div>
        <div class="rows rows__row-2">
          <i class="fa-solid fa-bars-staggered"></i>
          <div class="search">
            <p>חיפוש או התחלת צ'אט חדש</p>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="rows rows__row-3">
          <p>בארכיון</p>
          <i class="fa-solid fa-box-archive"></i>
        </div>
        <div class="rows">4</div>
        <div class="rows">5</div>
        <div class="rows">6</div>
        <div class="rows">7</div>
        <div class="rows">8</div>
        <div class="rows">9</div>
        <div class="rows">10</div>
        
      </div>
    </div>
  </body>
</html>
