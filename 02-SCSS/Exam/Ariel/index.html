<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- LOGO -->
  <link rel="icon" href="./images/icon.png" type="image/x-icon"/>

  <!-- TITLE -->
  <title>Lunor</title>

  <!-- SCSS LINK -->
  <link rel="stylesheet" href="./style/dist/style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">

</head>

<body>

  <nav>
    <div class="navBar">
      <div class="item logoNavBar">
        <img src="./images/icon.png" alt="">
      </div>
      <div class="item ulNavBar">
        <ul>
          <li><a class="first" href="#">Hotel</a></li>
          <li><a href="#">Apartment</a></li>
          <li><a href="#">Holiday</a></li>
          <li><a href="#">More <img class="AD" src="./images/Arrow-down.png" alt="Arrow-down"></a></li>
        </ul>
      </div>
      <div class="item searchNavBar">
        <img src="./images/search.png" alt="Magnifying Glass">
        <input type="text" action="/search" placeholder="Where are you going?">
        </input>
      </div>
      <div class="item usaNavBar">
        <button type="">
          <span class="mainSpanUsaNavBar">
            <img class="iconUsa" src="./images/usaIcon.png" alt="">
              <span>
                USD
              </span>
            <img class="AD2" src="./images/Arrow-down.png" alt="Arrow-down">
          </span>
        </button>
      </div>
      <div class="item heartIconNavBar">
        <button type="">
          <span class="spanHeartIconNavBar">
            <img src="./images/heart.png" alt="empty heart - unlike">
          </span>
        </button>
      </div>
      <div class="item profileNavBar">
        <button type="">
          <span class="spanProfileNavBar">
              <img class="hamburgerIconProfileNavBar" src="./images/hamburgerIcon.png" alt="more icon">
              <img class="profileIconProfileNavBar" src="./images/profilePerson.png" alt="profile icon">
          </span>
        </button>
      </div>
    </div>
  </nav>

  <header>
    <div class="header">
      <div class="leftHeader">
        <div>
          <img src="./images/Arrow-left.png" alt="arrow left">
        </div>
        <div class="chooseLeftHeader">
          <span>Choose date</span>
        </div>
      </div>
      <div class="centerHeader">
        <div class="whereToCenterHeader">
          <img src="./images/gps.png" alt="gps">
          <span>Sa Pa, Vietnam</span>
        </div>
        <div class="wehenCenterHeader">
          <img src="./images/calender.png" alt="calender">
          <span>Thu, Apr 22-Fri, Apr 23</span>
          <img src="./images/up&down.png" alt="arrow down and up">
        </div>
        <div class="peoplesManyCenterHeader">
          <img src="./images/guys.png" alt="guys">
          <span>1 Room, 2 Adults</span>
          <img src="./images/up&down.png" alt="arrow down and up">
        </div>
      </div>
      <div class="rightHeader">
        <div class="priceNightRightHeader">
          <span>$200/Night</span>
        </div>
        <div class="bookingRightHeader">
          <span>Booking</span>
        </div>
      </div>
    </div>
  </header>

  <header>
    <div class="mainHeader">
      <div class="smallCapsMainHeader">
        <span>Hotel / Vietnam /</span>
        <span>Sa Pa Terraces</span>
      </div>
      <div class="titleMainHeader">
        <div>
          <h1>Sapa Jade Hill Resort</h1>
        </div>
        <div class="rightTitleMainHeader">
          <div class="shareRightTitleMainHeader">
            <img src="./images/share.png" alt="share icon">
            <span>Share</span>
          </div>
          <div class="saveTitleMainHeader">
            <img src="./images/empty-heart-main.png" alt="empty heart">
            <span>Save</span>
          </div>
        </div>
      </div>
      <div class="underTitleMainHeader">
        <div class="reviewMainHeader">
          <img src="./images/main-star.png" alt="empty star">
          <span>5.0 100 review</span>
        </div>
        <div class="whereMainHeader">
          <img src="./images/gps.png" alt="gps icon">
          <span>Sa Pa, vietnam</span>
        </div>
        <div class="prfileMainHeader">
          <img src="./images/empty-person.png" alt="profile icon">
          <span>Grader Home</span>
        </div>
      </div>
    </div>
    <div class="imgMainHeader">
      <img src="./images/img1.png" alt="background image">
      <img src="./images/img2.png" alt="background image">
      <img src="./images/img3.png" alt="background image">
      <img src="./images/img4.png" alt="background image">
    </div>
  </header>

  <main>
    <!-- פה עצרתי -->
  </main>
</body>

</html>
