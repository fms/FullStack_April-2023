<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <a href="flex-direction.html">Flex direction</a>
    <a href="flex-wrap.html">Flex wrap</a>
    <a href="flex-justify-content.html">Flex justify-content</a>
    <a href="flex-align-items.html">Flex align-items</a>

    <h1>Resize the windows to see the changes</h1>
    <h2>
        <h2>flex-wrap: no-wrap (default)</h2>
    </h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>

    <h2>flex-wrap: wrap</h2>
    <div class="flex-container wrap">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>

    <h2>flex-wrap: wrap-reverse</h2>
    <div class="flex-container wrap-reverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>
</body>

</html>
