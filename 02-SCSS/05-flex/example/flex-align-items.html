<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex align items</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <a href="flex-direction.html">Flex direction</a>
    <a href="flex-wrap.html">Flex wrap</a>
    <a href="flex-justify-content.html">Flex justify-content</a>
    <a href="flex-align-items.html">Flex align-items</a>

    <h2>align-items: flex-start</h2>
    <div class="flex-container high align-start">
        <div class="flex-item-no-size" style="min-height: 50px;">1</div>
        <div class="flex-item-no-size" style="min-height: 30px;">2</div>
        <div class="flex-item-no-size">3</div>
        <div class="flex-item-no-size">4</div>
        <div class="flex-item-no-size">5</div>
        <div class="flex-item-no-size">6</div>
    </div>

    <h2>align-items: flex-end</h2>
    <div class="flex-container high align-end">
        <div class="flex-item-no-size" style="min-height: 50px;">1</div>
        <div class="flex-item-no-size" style="min-height: 30px;">2</div>
        <div class="flex-item-no-size">3</div>
        <div class="flex-item-no-size">4</div>
        <div class="flex-item-no-size">5</div>
        <div class="flex-item-no-size">6</div>
    </div>

    <h2>align-items: center</h2>
    <div class="flex-container high align-center">
        <div class="flex-item-no-size" style="min-height: 50px;">1</div>
        <div class="flex-item-no-size" style="min-height: 30px;">2</div>
        <div class="flex-item-no-size">3</div>
        <div class="flex-item-no-size">4</div>
        <div class="flex-item-no-size">5</div>
        <div class="flex-item-no-size">6</div>
    </div>

    <h2>align-items: stretch</h2>
    <div class="flex-container high align-stretch">
        <div class="flex-item-no-size" style="min-height: 50px;">1</div>
        <div class="flex-item-no-size" style="min-height: 30px;">2</div>
        <div class="flex-item-no-size">3</div>
        <div class="flex-item-no-size">4</div>
        <div class="flex-item-no-size">5</div>
        <div class="flex-item-no-size">6</div>
    </div>

    <h2>align-items: baseline</h2>
    <div class="flex-container high align-baseline">
        <div class="flex-item-no-size text-in-center" style="min-height: 50px;">1</div>
        <div class="flex-item-no-size" style="min-height: 30px;">2</div>
        <div class="flex-item-no-size">3</div>
        <div class="flex-item-no-size text-in-center">4</div>
        <div class="flex-item-no-size">5</div>
        <div class="flex-item-no-size">6</div>
    </div>
</body>

</html>
