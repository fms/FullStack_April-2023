<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <a href="flex-direction.html">Flex direction</a>
    <a href="flex-wrap.html">Flex wrap</a>
    <a href="flex-justify-content.html">Flex justify-content</a>
    <a href="flex-align-items.html">Flex align-items</a>
    <h2>flex-direction: row (default)</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>

    </div>
    <h2>flex-direction: row-reverse</h2>
    <div class="flex-container row-reverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>

    <h2>flex-direction: column</h2>
    </div>
    <div class="flex-container column">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>flex-direction: column-reverse</h2>
    </div>
    <div class="flex-container column-reverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>

</html>
