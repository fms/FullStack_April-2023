    <title>Pseudo-classes</title>

<body>
    <div class="regular"></div>
    <input type="Some text" class="req" required>
    <input type="Some text" class="req" readonly>
    <input type="Some text" class="req" >

    <p id="here">Here text</p>
    <a href="#here" class="link">Here</a>
    <a href="#there" id="#there" class="link">There</a>

    <ul>
        <li>1 n=0 -n+3=3</li>
        <li>2 n=1 -n+3=2 </li>
        <li>3 n=2 -n+3=1</li>
        <li class="note">4 n=3 -n+3=0</li>
        <li>5 n=3 -n+3=0</li>
        <li>6 n=3 -n+3=0</li>
        <li class="note">7 n=3 -n+3=0</li>
    </ul>
