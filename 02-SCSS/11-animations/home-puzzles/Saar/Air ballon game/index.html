<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Air ballon game</title>

</head>

<body>

    <div class="wrapper">
        <div class="ballon-pack ballon-pack-1">
            <button type="button" class="hidden pop-1"></button>
            <div class="ballon-one ballons"></div>
            <div class="rope-1 ropes"></div>
        </div>
        <div class="ballon-pack ballon-pack-2">
            <button type="button" class="hidden2 pop-2"></button>
            <div class="ballon-two ballons"></div>
            <div class="rope-2 ropes"></div>
        </div>
        <div class="ballon-pack ballon-pack-3">
            <button type="button" class="hidden3 pop-3"></button>
            <div class="ballon-three ballons"></div>
            <div class="rope-3 ropes"></div>
        </div>
        <div class="ballon-pack ballon-pack-4">
            <button type="button" class="hidden4 pop-4"></button>
            <div class="ballon-four ballons"></div>
            <div class="rope-4 ropes"></div>
        </div>
        <div class="ballon-pack ballon-pack-5">
            <button type="button" class="hidden5 pop-5"></button>
            <div class="ballon-five ballons"></div>
            <div class="rope-5 ropes"></div>
        </div>
    </div>

    <button type="button" class="button1">START</button>
    <button type="button" class="button2">STOP</button>
    
</body>

</html>
