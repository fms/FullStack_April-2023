    <script>
        function Testing() {
          this.classList.add('popped');
          this.removeEventListener('click', Testing);
        }
        var balloons = document.getElementsByClassName('balloon');
        for (var i = 0; i < balloons.length; i++) {
          balloons[i].addEventListener('click', Testing);
        }
      </script>
