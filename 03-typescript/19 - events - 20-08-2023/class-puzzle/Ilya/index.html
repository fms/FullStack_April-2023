<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <style>
    table {
      width: 300px;
      height: 300px;
      border-spacing: 0;
      border-collapse: collapse;
    }

    td {
      width: 30px;
      height: 30px;
      text-align: center;
      font-weight: bold;
    }

    .even {
      background-color: purple;
    }

    .odd {
      background-color: pink;
    }

    .highlight {
      background-color: red;
    }

    .highlight.clicked {
      background-color: red;
    }
  </style>
</head>
<body>
  <table id="multiplicationTable">
    <tbody>
    </tbody>
  </table>
  <script src="dist/index.js"></script>
</body>
</html>
