<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <script src="dist/index.js" defer></script>
    <link rel="stylesheet" href="dist/styles.css">
    <title>Document</title>
</head>

<body onkeyup="handleKeyup(event)">
    <div class="container">
        <form action="submit" class="submit-form" onsubmit="handleSubmit(event)">
            <input class="email" type="email" placeholder="email">
            <input class="userName" type="text" placeholder="Username">
            <input class="password" type="password" placeholder="Password">
            <input type="submit" id="submit-btn" value="Submit">
            <input id="update" class="hidden" type="button" value="Update">
            <input id="cancel" class="hidden" type="reset" value="Cancel" onclick="toggleButtons(event)">
            <div class="details"></div>
            <input type="button" value="Delete selected" onclick="deleteCheckboxes(event)">
    </div>
    </form>
</body>

</html>
