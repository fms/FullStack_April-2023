<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/index.js" defer></script>
    <link rel="stylesheet" href="dist/index.css">
    <title>Dan's Form</title>
</head>
<body onkeyup="handleKey(event)">

    <h1>
        Fill Out Your Personal Info
    </h1>

    <form onsubmit="return submitForm(event)">
            <input type="text" placeholder="Full Name" onkeyup="fullName()">
            <input type="date" onkeyup="printKey(event)">
            <input type="email" placeholder="example@example.com" onkeyup="printKey(event)">
            <input type="submit" value="Send" style="color: black;" onclick="click()">
    </form>

</body>
</html>
