<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dist/index.js" defer></script>
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <p id="title">Welcome, please fill the details to register</p>
            <span>Name :</span>
            <input type="text" id="name" placeholder="הכנס את השם שלך ">
            <br>
            <span>Last name:</span>
            <input type="text" id="lastname" placeholder="הכנס את שם המשפחה שלך">
            <br>
            <span>Email:</span>
            <input type="email" id="email" placeholder="הכנס את האימייל שלך">
            <br>
            <span>Password:</span>
            <input type="password" id="password" placeholder="הכנס את הסיסמא שלך">
            <br>
            <span>Confirm password:</span>
            <input type="password" id="confirmpass" placeholder="אשר את הסיסמא שלך">
            <br>
            <button id="submit">Send</button>
            <button id="delete">Delete</button>
            <p id="result" style="white-space: pre-line;"></p>
        </div>
    </div>
</body>
</html>
