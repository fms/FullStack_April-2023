<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dist/index.js" defer></script>
    <link rel="stylesheet" href="dist/style.css">
    <title>Tasks</title>
</head>

<body>
    <h1>Task Manager</h1>
    <div id="taskList">
        <form id="newTaskList">
            <label for="taskListName">Task List Name:</label>
            <input type="text" id="taskListName" name="taskListName" required>
            <input id="submitTaskList" type="submit" value="Add New Task List">
        </form>
    </div>

    <div id="tasts">
        <form id="addNewTask" class="hide">

            <label for="Task List">Task List:</label>
            <select id="chooseTaskList" name="taskList" required>
                <option value="" disabled selected>Select Task List</option>
            </select><br><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

            <label for="dateAndTime">Date:</label>
            <input type="datetime-local" id="dateAndTime" name="dateAndTime" required><br><br>

            <input id="submitTask" type="submit" class="" value="Add New Task">
            <input id="updateTask" type="submit" class="hide" value="Update">
            <input id="cancelEdit" type="submit" class="hide" value="Cancel">
        </form>
    </div>

    <h2>Tasks List</h2>
    <hr>


    <div class="tasktslist">
        <div class="tasktslist__task">
            <div class="tasktslist__task__created">Time Created</div>
            <div class="tasktslist__task__id">Task Id</div>
            <div class="tasktslist__task__title">Task Title</div>
            <div class="tasktslist__task__description">Task Description</div>
            <div class="tasktslist__task__date">Task Date</div>
            <div class="tasktslist__task__actions">Delete </div>
            <div class="tasktslist__task__edit">Edit </div>
            <div class="tasktslist__task__done">done?</div>
        </div>
    </div>
    <hr>
    <input type="submit" value="Delete Selcted" id="delSelected">

</body>

</html>
