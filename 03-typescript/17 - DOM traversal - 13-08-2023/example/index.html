<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM traversal</title>
        <link rel="stylesheet" href="dist/index.css" />
        <script src="dist/index.js" defer></script>
    </head>

    <body>
        <div class="buttons">
            <button onclick="resetColors();">Restore default colors</button>
            <button onclick="resetColors(); grandparentUsingId()">Select <strong>grandparent</strong> using Id</button>
            <button onclick="resetColors(); grandparentUsingQuerySelector()">Select <strong>grandparent</strong> using querySelector</button>
            <button onclick="resetColors(); parentsUsingClassNames()">Select <strong>parents</strong> using Class Names</button>
            <button onclick="resetColors(); parentsUsingQuerySelectorAll()">Select <strong>parents</strong> using querySelectorAll</button>
            <button onclick="resetColors(); firstParentUsingQuerySelector()">Select <strong>first parent</strong> using querySelector</button>
            <button onclick="resetColors(); usingHierarchy()"><strong>Traverse down</strong> using element Hierarchy</button>
            <button onclick="resetColors(); usingReverseHierarchy()"><strong>Traverse up</strong> using element Hierarchy</button>
            <button onclick="resetColors(); usingClosest()">Select <strong>closest</strong> containing element</button>
            <button onclick="resetColors(); usingSiblings()">Select <strong>Siblings</strong></button>
        </div>
        <div class="grandparent" id="grandparent-id">
            <div class="parent">
                <!-- comment 1 -->
                <div class="child" id="first-child"></div>
                <div class="child" id="second-child"></div>
                <div class="child"></div>
            </div>
            <div class="parent">
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
            </div>
        </div>
    </body>
</html>
