      <p>Change font color:<br>
        <select id="colorSelect">
          <option>Choose a color</option>

          <option id="greenColor" value="green" style="color: green;">Green</option>
          <option id="yellowColor" value="yellow" style="color: yellow;">Yellow</option>

          <option id="lightSeaGreenColor" value="lightseagreen" style="color: lightseagreen;">Light Green</option>
        </select>

          <option id="option2"

            value="https://img.lovepik.com/background/20211021/large/lovepik-high-end-black-gold-background-image_401435265.jpg">
            Option 3</option>
          <option id="option4"
            value="https://png.pngtree.com/background/20210710/original/pngtree-award-ceremony-black-gold-style-background-material-picture-image_978546.jpg">
            Option 4</option>
          <option id="option5"
            value="https://img.freepik.com/free-vector/abstract-premium-black-gold-geometric-background_1017-24783.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1699833600&semt=ais">
            Option 5</option>
          <option id="option6"
            value="https://videohive.img.customer.envatousercontent.com/files/9b711d09-8537-4144-90ed-bd9b8d015d47/inline_image_preview.jpg?auto=compress%2Cformat&fit=crop&crop=top&max-h=8000&max-w=590&s=7db74d467ed004566696317004a4f189">

            Option 7</option>
          <option id="option8"
            value="https://img.freepik.com/premium-vector/abstract-black-gold-luxury-background_260559-115.jpg">
            Option 8</option>
          <option id="option9"
            value="https://static.vecteezy.com/system/resources/previews/002/138/811/non_2x/black-and-gold-luxury-background-free-vector.jpg">
