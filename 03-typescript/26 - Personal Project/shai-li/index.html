<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stay Fit App</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./dist/index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4f9bd4d9f7.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div class="myMonth">
      <span id="nextWeek"><i class="fa-solid fa-chevron-left"></i></span>
      <span id="month"></span>
      <span id="prevWeek"><i class="fa-solid fa-chevron-right"></i></span>
    </div>
    <div class="days">
      <div>
        <span>א</span>
        <span class="day"></span>
      </div>
      <div>
        <span>ב</span>
        <span class="day"></span>
      </div>
      <div>
        <span>ג</span>
        <span class="day"></span>
      </div>
      <div>
        <span>ד</span>
        <span class="day"></span>
      </div>
      <div>

      </div>
      <div>

        <span class="day"></span>
      </div>
      <div>
        <span>ש</span>
        <span class="day"></span>
      </div>
    </div>
    <div class="page">
      <div class="classBox">
        <div id="details">
          <span class="lesson">pilates</span>
          <span class="signUp"><i class="fa-solid fa-plus"></i></span>
          <span class="teacher">Adi Cohen</span>

        <div id="time">
