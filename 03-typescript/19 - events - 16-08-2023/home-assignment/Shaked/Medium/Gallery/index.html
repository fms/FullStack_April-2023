        body {

        .container {
            display: flex;

        .images img {
            margin-top: 40px;

            border-radius: 40px;

            color: rgb(80, 80, 80);
            border: 1px solid rgb(194, 194, 194);

        button:hover{
            box-shadow: 1px 1px 4px rgb(0, 0, 0);
            opacity: 0.5;
        }
    </style>

        <div class="container">
